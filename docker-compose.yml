version: '3'
services:
  postgres:
    container_name: emails-postgres
    image: postgres:latest
    ports:
    - "5434:5432"
    volumes:
    - postgres:/var/lib/postgresql/data
    env_file:
    - docker.env
    networks:
    - postgres

  pgadmin:
    links:
    - postgres:postgres
    container_name: emails-pgadmin
    image: dpage/pgadmin4
    ports:
    - "8082:80"
    volumes:
    - pgadmin-data:/var/lib/pgadmin
    env_file:
    - docker.env
    networks:
    - postgres

volumes:
  postgres:
  pgadmin-data:

networks:
  postgres:
    driver: bridge